<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ scenario.title }} - E≈üi Kƒ±zdƒ±rmama Oyunu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/enhanced.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .scenario-difficulty {
            display: inline-block;
            padding: 5px 10px;
            background-color: #e74c3c;
            color: #fff;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        .scenario-difficulty.Kolay {
            background-color: #2ecc71;
        }
        
        .scenario-difficulty.Orta {
            background-color: #f39c12;
        }
        
        .scenario-difficulty.Zor {
            background-color: #e74c3c;
        }
        
        .choice-btn {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-size: 1.1rem;
            padding: 15px 25px;
        }
        
        .choice-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .scenario-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            margin-bottom: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 10px;
            text-align: center;
            color: white;
            line-height: 20px;
            font-size: 12px;
        }
        
        .progress-text {
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .scenario-image {
            margin: 20px 0;
            text-align: center;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .scenario-image img {
            width: 100%;
            max-height: 350px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.5s ease;
        }
        
        .scenario-image:hover img {
            transform: scale(1.03);
        }
        
        .scenario-description {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 20px 0;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #e74c3c;
        }
        
        .emoji-highlight {
            font-size: 1.5rem;
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>E≈üi Kƒ±zdƒ±rmama Oyunu</h1>
            <h2>Dinamik Versiyon - 20 Zorlu Senaryo</h2>
        </div>
        
        <div class="scenario-container">
            <div class="scenario-counter">
                <i class="fas fa-hashtag"></i> {{ scenario_id }}/{{ total_scenarios }} üéÆ
            </div>
            
            <div class="scenario-header">
                <h2 class="scenario-title">
                    {{ scenario.title }}
                    <span class="scenario-difficulty {{ scenario.difficulty }}">{{ scenario.difficulty }}</span>
                </h2>
                
                <div class="scenario-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width:{{ progress }}%">
                            {{ progress }}%
                        </div>
                    </div>
                    <div class="progress-text">ƒ∞lerleme üìä</div>
                </div>
            </div>
            
            <div class="scenario-image">
                <img src="{{ scenario.image_url | default(url_for('static', filename='images/' + scenario.image)) }}" alt="{{ scenario.image_description }}" onerror="this.src='https://source.unsplash.com/600x400/?{{ scenario.image_description|default('couple,marriage,funny') }}'">
            </div>
            
            <div class="scenario-description">
                <span class="emoji-highlight">üí≠</span> {{ scenario.description }}
            </div>
            
            <div class="choices">
                <form action="{{ url_for('make_choice') }}" method="post" id="choiceForm">
                    <input type="hidden" name="scenario_id" value="{{ scenario_id }}">
                    
                    <button type="submit" name="choice" value="A" class="choice-btn" data-choice="A">
                        <span class="emoji-highlight">üÖ∞Ô∏è</span> {{ scenario.choice_a }}
                    </button>
                    
                    <button type="submit" name="choice" value="B" class="choice-btn" data-choice="B">
                        <span class="emoji-highlight">üÖ±Ô∏è</span> {{ scenario.choice_b }}
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // Add some simple animations
        document.addEventListener('DOMContentLoaded', function() {
            // Animate scenario container entrance
            const scenarioContainer = document.querySelector('.scenario-container');
            scenarioContainer.style.opacity = '0';
            scenarioContainer.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                scenarioContainer.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                scenarioContainer.style.opacity = '1';
                scenarioContainer.style.transform = 'translateY(0)';
            }, 300);
            
            // Add hover effect to buttons
            const choiceButtons = document.querySelectorAll('.choice-btn');
            choiceButtons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                    this.style.boxShadow = '0 10px 20px rgba(0,0,0,0.1)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                    this.style.boxShadow = '0 4px 8px rgba(0,0,0,0.1)';
                });
            });
        });
    </script>
</body>
</html>
