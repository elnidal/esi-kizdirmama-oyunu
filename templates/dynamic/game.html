<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ scenario.title }} - Eşi Kızdırmama Oyunu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/enhanced.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .branching-paths {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(52, 152, 219, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .scenario-difficulty {
            display: inline-block;
            padding: 5px 10px;
            background-color: #e74c3c;
            color: #fff;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        .choice-btn {
            position: relative;
            overflow: hidden;
        }
        
        .choice-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }
        
        .choice-btn:hover::after {
            transform: translateX(100%);
        }
        
        .scenario-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .choice-btn:active {
            animation: pulse 0.3s ease-in-out;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            margin-bottom: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 10px;
            text-align: center;
            color: white;
            line-height: 20px;
            font-size: 12px;
        }
        
        .progress-text {
            font-size: 0.9rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>Eşi Kızdırmama Oyunu</h1>
            <h2>Dinamik Versiyon - 20 Zorlu Senaryo</h2>
        </div>
        
        <div class="scenario-container">
            <div class="scenario-counter">
                <i class="fas fa-hashtag"></i> {{ scenario_id }}/{{ total_scenarios }}
            </div>
            
            <div class="scenario-header">
                <h2 class="scenario-title">
                    {{ scenario.title }}
                    <span class="scenario-difficulty">Zor</span>
                </h2>
                
                <div class="scenario-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width:{{ progress }}%">
                            {{ progress }}%
                        </div>
                    </div>
                    <div class="progress-text">İlerleme</div>
                </div>
            </div>
            
            <div class="scenario-description">
                <p>{{ scenario.description }}</p>
            </div>
            
            <div class="scenario-image">
                <img src="{{ url_for('static', filename='images/' + scenario.image) }}" alt="Senaryo Görseli" onerror="this.src='https://via.placeholder.com/600x300?text=Senaryo+{{ scenario_id }}'">
            </div>
            
            <div class="branching-paths">
                <p><i class="fas fa-random"></i> <strong>Dikkat:</strong> Seçiminiz bir sonraki senaryoyu belirleyecek. Her seçim farklı bir yola çıkar!</p>
            </div>
            
            <div class="choices">
                <form action="{{ url_for('make_choice') }}" method="post" id="choiceForm">
                    <input type="hidden" name="scenario_id" value="{{ scenario_id }}">
                    
                    <button type="submit" name="choice" value="A" class="choice-btn">
                        {{ scenario.choice_a }}
                    </button>
                    
                    <button type="submit" name="choice" value="B" class="choice-btn">
                        {{ scenario.choice_b }}
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // Add some simple animations
        document.addEventListener('DOMContentLoaded', function() {
            const scenarioContainer = document.querySelector('.scenario-container');
            scenarioContainer.style.opacity = '0';
            scenarioContainer.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                scenarioContainer.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                scenarioContainer.style.opacity = '1';
                scenarioContainer.style.transform = 'translateY(0)';
            }, 300);
            
            // Add hover effects to choice buttons
            const choiceButtons = document.querySelectorAll('.choice-btn');
            choiceButtons.forEach(button => {
                button.addEventListener('mouseover', function() {
                    this.style.transform = 'translateY(-3px)';
                    this.style.boxShadow = '0 6px 10px rgba(0, 0, 0, 0.15)';
                });
                
                button.addEventListener('mouseout', function() {
                    this.style.transform = 'translateY(0)';
                    this.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
                });
                
                // Ensure form submission works
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const form = document.getElementById('choiceForm');
                    this.value = this.getAttribute('value'); // Ensure value is set
                    this.name = 'choice'; // Ensure name is set
                    form.submit();
                });
            });
        });
    </script>
</body>
</html>
